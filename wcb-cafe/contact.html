<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="명품 블렌드 커피와 유기농 음식을 제공하는 카페"
    />
    <title>WCB CAFE | CONTACT</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
  </head>
  <body>
    <div id="contact" class="big-bg">
      <header class="header wrapper">
        <h1>
          <a href="index.html"
            ><img class="header__logo" src="images/logo.svg" alt="CAFE HOME"
          /></a>
        </h1>
        <nav class="nav-container">
          <ul class="nav-container__main-nav">
            <li class="main-nav__list"><a href="news.html">News</a></li>
            <li class="main-nav__list"><a href="menu.html">Menu</a></li>
            <li class="main-nav__list"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <!-- /.header -->
      <div class="wrapper">
        <h2 class="page-title">Contact</h2>
        <form class="wrapper__form" action="#">
          <div class="form__box">
            <label for="name">Name</label>
            <input type="text" id="name" name="your-name" />
          </div>
          <div class="form__box">
            <label for="email">Email</label>
            <input type="email" id="email" name="your-email" />
          </div>
          <div class="form__box">
            <label for="message">Message</label>
            <textarea name="your-message" id="message"></textarea>
          </div>

          <input type="submit" class="form-button" value="Send" />
        </form>
      </div>
    </div>
    <!-- /.wrapper -->
    <section id="location">
      <div class="wrapper">
        <div class="location__info">
          <h3 class="info__sub-title">CAFE WCB 강남점</h3>
          <p class="info__description">
            주소 : 서울특별시 강남구 133-71<br />
            전화번호 : 02. 123. 5678. <br />
            영업시간 : 08:00 - 21:00 <br />
            휴무일 : 연중 무휴
          </p>
        </div>
        <div class="location__map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.025234483369!2d127.0317143158424!3d37.50732297980903!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca3fa3048ce09%3A0xa19092d9cdd80e8!2sEonju!5e0!3m2!1sen!2skr!4v1606380296063!5m2!1sen!2skr"
            width="800"
            height="400"
            frameborder="0"
            style="border: 0"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
            class="location__map--iframe"
          ></iframe>
        </div>
      </div>
    </section>
    <!-- /#location -->
    <section id="sns">
      <div class="wrapper">
        <div class="sns__box">
          <h3 class="sns__sub-title sub-title">Facebook</h3>
          <iframe
            src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fdeveloperfarm%2F&tabs=timeline&width=380&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"
            width="380"
            height="315"
            style="border: none; overflow: hidden"
            scrolling="no"
            frameborder="0"
            allowfullscreen="true"
            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
          ></iframe>
        </div>
        <div class="sns__box">
          <h3 class="sns__sub-title sub-title">Twitter</h3>
          <a
            class="twitter-timeline"
            data-height="315"
            href="https://twitter.com/devsfarm?ref_src=twsrc%5Etfw"
            >Tweets by devsfarm</a
          >
          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
        </div>
        <div class="sns__box">
          <h3 class="sns__sub-title sub-title">YouTube</h3>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/WfS3itlnRG8"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </section>
    <!-- /#sns -->
    <footer class="footer">
      <div class="wrapper">
        <p class="footer__text"><small>&copy; 2020 WCBCafe</small></p>
      </div>
    </footer>
  </body>
</html>
